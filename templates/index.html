<!doctype html>
<html lang="en">

<head>
  <title>Community Events Board</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to the style.css -->
  <link rel="stylesheet" href="../static/css/style.css">
  <!-- Link to Bootstrap's css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <h1>Community Events Board</h1>
  <div class="event-list">
    <ul>
      {% for event in events %}
      <li>{{ event.event }} - {{ event.date }}</li>
      {% endfor %}
    </ul>
    <br>
    <!-- <form action="/events/new">
      <button>Add Event</button>
    </form> -->
  </div>
  <a href="/events/new">Add Event</a>



  <!-- Link to Bootstrap's js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
